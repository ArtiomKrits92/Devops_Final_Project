# Default values for asset-manager
replicaCount: 2

image:
  repository: artie92/asset-manager
  pullPolicy: IfNotPresent
  tag: "latest"

service:
  type: NodePort
  port: 31415
  nodePort: 30080

persistence:
  enabled: true
  storageClass: "nfs-client"
  accessMode: ReadWriteMany
  size: 1Gi
  mountPath: /data

resources:
  requests:
    memory: "128Mi"
    cpu: "100m"
  limits:
    memory: "256Mi"
    cpu: "200m"

livenessProbe:
  httpGet:
    path: /
    port: 31415
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /
    port: 31415
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

nfs:
  server: "10.0.1.10"
  path: "/data/nfs-share"
