---
- name: Common setup for all nodes
  hosts: all
  become: true
  
  tasks:
    # Update system packages
    - name: Update apt cache
      apt:
        update_cache: yes
    
    # Install Docker prerequisites
    - name: Install Docker dependencies
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        state: present
    
    # Install Docker
    - name: Install Docker
      apt:
        name: docker.io
        state: present
    
    # Start Docker service
    - name: Start Docker
      systemd:
        name: docker
        state: started
        enabled: yes
    
    # Configure Docker for Kubernetes
    - name: Copy Docker daemon.json
      copy:
        src: ../files/daemon.json
        dest: /etc/docker/daemon.json
    
    - name: Restart Docker
      systemd:
        name: docker
        state: restarted
    
    # Disable swap for Kubernetes
    - name: Disable swap
      shell: swapoff -a
    
    # Add Kubernetes repository
    - name: Add Kubernetes apt key
      shell: curl -fsSL https://pkgs.k8s.io/core:/stable:/v1.28/deb/Release.key | gpg --dearmor -o /etc/apt/keyrings/kubernetes-apt-keyring.gpg
    
    - name: Add Kubernetes repository
      shell: echo 'deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.gpg] https://pkgs.k8s.io/core:/stable:/v1.28/deb/ /' | tee /etc/apt/sources.list.d/kubernetes.list
    
    - name: Update apt cache again
      apt:
        update_cache: yes
    
    # Install Kubernetes tools
    - name: Install kubeadm, kubelet, kubectl
      apt:
        name:
          - kubeadm
          - kubelet
          - kubectl
        state: present